    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules @pdftron/webviewer-3d Modules × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-08T14:12:40-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules @pdftron/webviewer-3d WebViewer 3D WebViewer 3D allows you to view, annotate and collaborate on 3D models. You can toggle visibility of the objects, switch to wireframe, vertex normals or rendered views of the 3D model. You can use the same annotation capabilities as you do on PDFs, MS Office and video. Check out the online demo here for WebViewer 3D. This sample uses the 3D addon for WebViewer. It allows the loading of 3D models in .gltf or .glb formats. This repo is specifically designed for any users interested in integrating WebViewer into React project. This project was generated with Create React App. See Create React App documentation for more information. Initial setup Before you begin, make sure your development environment includes Node.js and npm. Install git clone https://github.com/PDFTron/webviewer-3d-sample.git cd webviewer-3d-sample npm install Run npm start Documentation https://webviewer-3d.web.app/doc/ WebViewer APIs See @pdftron/webviewer API documentation. Contributing See contributing. License See license. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-08T14:12:40-07:00 using the DocStrap template. "},"module-@pdftron_webviewer-3d.html":{"id":"module-@pdftron_webviewer-3d.html","title":"Module: @pdftron/webviewer-3d","body":" Documentation Modules @pdftron/webviewer-3d Module: @pdftron/webviewer-3d This is an addon for WebViewer that allows loading 3d model files (.gltf, .glb) so that the model can be annotated. See the npm package on @pdftron/webviewer-3d for more information. Methods &lt;async, static&gt; initialize3dViewer(instance, options) Initializes the model viewer so that WebViewer can load gltf/glb files. Parameters: Name Type Description instance Object The WebViewer instance options Object Options object. Properties Name Type Argument Default Description license string &lt;optional&gt; '' The WebViewer 3d license. Returns: A promise that resolves to an object containing the functions needed to load models in WebViewer. Type AudioFunctions Example WebViewer(...) .then(function(instance) { const license = '---- Insert commercial license key here after purchase ----'; const { loadModel, } = await initialize3dViewer( instance, { license, }, ); loadModel('https://www.mydomain.com/my_gltf_url.gltf'); }); Type Definitions loadModel(modelUrl) Parameters: Name Type Description modelUrl string The glb/gltf url Returns: Type void ThreedFunctions Type: Object Properties: Name Type Description loadModel function Loads a glb/gltf file for the WebViewer instance passed into initialize3dViewer. Example WebViewer(...) .then(function(instance) { const license = '---- Insert commercial license key here after purchase ----'; const { loadModel, } = await initialize3dViewer( instance, { license, }, ); loadModel('https://www.mydomain.com/my_gltf_url.gltf'); }); × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-08T14:12:40-07:00 using the DocStrap template. "}}
